<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <title>Password Generate</title>
</head>
<body>
  <header class='header'>
    <h1><span class="typed"></span></h1>
  </header>

  <div class="generator">
    <div class="options">
      <form id='form' class='form' action="">
        <div class="wrapper_input_pass">
          <input type="text" id='pass' class="password" readonly>
          <div class="wrapper_button">
            <button id='copiar'>
              <span class="material-icons">copy_all</span>
            </button>
          </div>
        </div>

        <div class="wrapper_range">
          <p id="numberLength" class='numberLength'></p>
          <input id='rango' type="range" min="4" max="30">
        </div>
        
        <div>
          <div class="wrapper_option">
            <label for="uppercaseLetters">Uppercase letters</label>
            <div class="wrapper_checkbox">
              <input name='uppercaseLetters' type="checkbox" id="uppercaseLetters">
            </div>
          </div>
          <div class="wrapper_option">
            <label for="lowercaseLetters">Lowercase letters</label>
            <div class="wrapper_checkbox">
              <input name="lowercaseLetters" type="checkbox" id="lowercaseLetters">
            </div>
          </div>
          <div class="wrapper_option">
            <label for="numbers">Numbers</label>
            <div class="wrapper_checkbox">
              <input name='numbers' type="checkbox" id="numbers">
            </div>
          </div>
          <div class="wrapper_option">
            <label for="symbols">Symbols</label>
            <div class="wrapper_checkbox">
              <input name="symbols" type="checkbox" id="symbols">
            </div>
          </div>
        </div>

        <button id="btnGenerate" class='btnGenerator'>Generate</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="js/main.js"></script>
</body>
</html>
